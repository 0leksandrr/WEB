{% extends 'main/layout.html' %}

{% block title %}
    PDF List
{% endblock %}

{% block content %}
    <div class="container mt-5 alert alert-primary">
        <h2 class="mb-4">List of PDF Files</h2>

        {% if pdf_files %}
            <ul class="list-group">
                {% for pdf in pdf_files %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ pdf.title }}
                        <span class="badge bg-primary rounded-pill">
                            <a href="{% url 'download_pdf' pdf.id %}" class="text-white">Download</a>
                        </span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="alert alert-warning">No PDF files available.</p>
        {% endif %}
    </div>
{% endblock %}
