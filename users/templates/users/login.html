{% extends 'main/layout.html' %}

{% load widget_tweaks %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="text-2xl m-10 font-bold text-center" style="color: black;">Login</h1>
    <form class="w-50 mx-auto bg-white shadow p-4 rounded" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <small class="text-muted" style="font-weight: bold; color: black;">Enter your username or email.</small>
            <label for="username" class="form-label">Username or Email</label>
            {{ form.username|add_class:"form-control" }}
        </div>
        <div class="mb-3">
            <small class="text-muted" style="font-weight: bold; color: black;">Password</small>
            <label for="password" class="form-label">Password</label>
            {{ form.password|add_class:"form-control" }}
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
{% endblock content %}
