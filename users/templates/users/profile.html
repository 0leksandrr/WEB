{% extends 'main/layout.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    {% if user.profile %}
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4">
                    <div class="card shadow">
                        <div class="card-body">
                            {% if user.profile.image %}
                                <img src="{{ user.profile.image.url }}" class="img-fluid rounded">
                            {% endif %}
                            <h1 class="font-weight-bold text-xl mt-2">{{ user.username }}</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="container py-5">
            <h1 class="text-2xl mb-5 font-weight-bold text-center">Register User</h1>
            <form class="col-lg-6 bg-white shadow p-4 rounded" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-gray-700">Upload profile image</label>
                    <input class="form-control mt-2" type="file" accept="image/*" name="upload" id="upload" required>
                </div>
                <div class="mb-3">
                    <small class="text-muted" style="font-weight: bold; color: black;">Enter your number.</small>
                    <label class="form-label text-gray-700">Contact number</label>
                    <input class="form-control mt-2" type="text" name="number" id="number">
                </div>
                <button class="btn btn-success" type="submit">Create Profile</button>
            </form>
        </div>
    {% endif %}
{% endblock content %}
